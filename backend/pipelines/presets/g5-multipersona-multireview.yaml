id: g5-multipersona-multireview
pipeline: backend.pipelines.variants.g5_multipersona_multireview:MultiPersonaMultiReviewPipeline
params:
  diff_source: staged
  context_lines: 3
  max_chars: 400000
  # multi-persona 설정
  personas:
    - correctness
    - security
    - performance
    - maintainability
  # multi-review 설정
  num_reviews_per_persona: 2  # 각 페르소나당 독립 리뷰 횟수 (총 4×2=8회)
  max_concurrency: 4          # 병렬 LLM 호출 수
  aggregation_mode: llm       # 집계 방식: "llm" (LLM 기반 중복 제거) 또는 "simple" (단순 합산)
  bad_max_chars: 4000
